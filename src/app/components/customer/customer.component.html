<div class="col-lg-3 col-md-4 col-sm-6">
    <article class="card text-center ">
        <header class="title-header">
            <h3>{{Customer?.name}}</h3>
        </header>
        <div class="card-block">

            <p class="tagline card-text text-xs-center">{{Customer?.email}}</p>
            <p class="tagline card-text text-xs-center">{{Customer?.address?.city}}</p>
            <p class="tagline card-text text-xs-center">{{Customer?.phone}}</p>
            <p class="tagline card-text text-xs-center">{{Customer?.website}}</p>
            <p class="tagline card-text text-xs-center">{{Customer?.company?.name}}</p>


            <a class="btn btn-primary col-sm-12" (click)="editCustomer()"><i class="fa fa-pencil"></i> </a>
        </div>
    </article>
</div>
