<ng-template #modal>
    <div class="modal-header">
        <h4 class="modal-title pull-left">Modal</h4>
        <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <form #addUpdateFrm="ngForm" (ngSubmit)="saveOrUpdate(addUpdateFrm.valid)">
            <div class="form-group" *ngIf="customerModel">
                <label>Name</label>
                <input type="text" [(ngModel)]="customerModel.name" name="name" #name="ngModel" class="form-control">
                <label>Email</label>
                <input type="text" [(ngModel)]="customerModel.email" name="email" #email="ngModel" class="form-control">
                <label>City</label>
                <input type="text" [(ngModel)]="customerModel.address.city" name="city" #city="ngModel" class="form-control">
                <label>Phone</label>
                <input type="text" [(ngModel)]="customerModel.phone" name="phone" #phone="ngModel" class="form-control">
                <label>Website</label>
                <input type="text" [(ngModel)]="customerModel.website" name="website" #website="ngModel" class="form-control">
                <label>Company name</label>
                <input type="text" [(ngModel)]="customerModel.company.name" name="company" #website="ngModel" class="form-control">

            </div>

            <input type="submit" class="btn btn-primary" [ngClass]="mode=='edit'?'btn-warning':'btn-primary'"
                   value="{{btnText}}"/>

        </form>

    </div>
</ng-template>
